name: CI/CD Pipeline

run-name: ${{ github.actor }} is running a workflow

on: 
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs: 
  frontend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: echo "🔥 The job was triggered by a ${{ github.event_name }} event."
      - run: echo "💻 The job is running on a ${{ runner.os }} server."
      - run: echo "🔍 The name of this branch is ${{ github.ref }} on the ${{ github.repository }} repository."

      - name: Setup Node.js in Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend-marketplace/package-lock.json'

      - name: Install Frontend dependencies
        working-directory: frontend-marketplace
        run: npm ci

      - name: Run Biome format
        working-directory: frontend-marketplace
        run: npm run format

  backend-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js in Backend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci